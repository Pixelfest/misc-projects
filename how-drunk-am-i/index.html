<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcohol Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Alcohol Calculator</h1>

        <div class="form-container">
            <h2>Add Drink</h2>
            <form id="drinkForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="drinkName">Drink Name</label>
                        <input type="text" id="drinkName" required>
                    </div>
                    <div class="form-group">
                        <label for="drinkTime">Time (HH:mm)</label>
                        <input type="time" id="drinkTime" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="drinkSize">Size (ml)</label>
                        <input type="number" id="drinkSize" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="drinkPercentage">Alcohol %</label>
                        <input type="number" id="drinkPercentage" min="0" max="100" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="drinkDuration">Duration (min)</label>
                        <input type="number" id="drinkDuration" min="0" required>
                    </div>
                </div>
                <button type="submit">Add Drink</button>
            </form>

            <table class="drinks-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Name</th>
                        <th>Size (ml)</th>
                        <th>Alcohol %</th>
                        <th>Alcohol (g)</th>
                        <th>Duration (min)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="drinksTableBody">
                </tbody>
            </table>
        </div>

        <div class="results-container">
            <h2>Alcohol Levels</h2>
            <div class="chart-container">
                <canvas id="alcoholChart"></canvas>
            </div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color alcohol-line"></div>
                    <span>Alcohol Level</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color safety-line"></div>
                    <span>Safety Limit (0.5‰)</span>
                </div>
            </div>

            <div class="timeline-table-container">
                <h3>Detailed Timeline</h3>
                <table class="timeline-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Alcohol (g)</th>
                            <th>Promille (‰)</th>
                            <th>Buildup (g)</th>
                            <th>Total (g)</th>
                        </tr>
                    </thead>
                    <tbody id="timelineTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="Person.js"></script>
    <script src="Drink.js"></script>
    <script src="DrinkingState.js"></script>
    <script src="DrinkingPerson.js"></script>
    <script src="app.js" defer async></script>
</body>
</html>
